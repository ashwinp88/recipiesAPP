<div *ngIf="this.recipe && this.recipe.Recipe" class="container mt-2" style="margin-bottom: 150px">
    <app-recipie-detail  [recipe]="this.recipe"></app-recipie-detail>
    <hr>
    <app-recipe-comments [recipeID]="this.recipe.Recipe.ID" [comments]="this.recipeComments$ | async"></app-recipe-comments>
</div>
