<div *ngIf="this.recipeList.length == 0;else search" class="text-center text-white">
    <div style="height:300px"></div>
    Start by typing something in the search field.
</div>
<ng-template #search>
    <div class="m-2 rounded bg-white">
        <app-recipie-list [recipeList]="this.recipeList"></app-recipie-list>
    </div>
</ng-template>
