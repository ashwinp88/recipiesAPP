<mat-card class="m-1">
  <mat-card-header>
    <mat-card-title>
      <!-- <div class="rounded bg-secondary" mat-card-avatar>{{ this.recipestep.Step }}</div>      -->
      <div class="text-secondary"> Step {{ this.recipestep.Step }}</div>     
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <button style="float:right" mat-icon-button color="warn" (click)="this.onRemove()" type="button">
          <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    <form ngForm #f="ngForm">
      <mat-form-field class="w-100">
        <input matInput type="text" placeholder="Enter a title for this step." required name="title" ngModel>
      </mat-form-field>
      <mat-form-field class="w-100">
        <textarea matInput placeholder="Instructions" required name="instructions" ngModel></textarea>
      </mat-form-field>
      <label class="text-secondary mr-3">Estimated cooking time : </label>
      <mat-form-field class="m-1" style="width: 100px">
        <input matInput type="number" placeholder="Hours" name="hours" ngModel>
      </mat-form-field>
      <mat-form-field class="m-1" style="width: 100px">
        <input matInput type="number" placeholder="Minutes" name="minutes" ngModel>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
