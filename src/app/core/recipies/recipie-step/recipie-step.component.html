<mat-card class="m-1">
  <mat-card-content>
    <form>
        <mat-form-field class="w-100">
            <input matInput type="text" placeholder="Enter a title for this step.">
          </mat-form-field>
          <mat-form-field class="w-100">
            <textarea matInput placeholder="Instructions" required></textarea>
          </mat-form-field>
          <label class="text-secondary mr-3">Estimated cooking time : </label>
          <mat-form-field class="m-1" style="width: 100px">
            <input matInput type="number" placeholder="Hours">
          </mat-form-field>
          <mat-form-field class="m-1" style="width: 100px">
            <input matInput type="number" placeholder="Minutes">
          </mat-form-field>
    </form>    
  </mat-card-content>
</mat-card>
