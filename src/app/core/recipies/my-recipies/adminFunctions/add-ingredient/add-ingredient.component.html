<div class="container">
  <div class="bg-white container-fluid rounded py-1 mt-3">
    <form>
      <div class="d-flex">
          <input #ing type="text" class="form-control m-3" placeholder="Ingredient name">
          <button type="button" class="btn btn-outline-primary m-3" (click)="this.onAddIngredient(ing.value)"> 
              <fa-icon [icon]="faPlus"></fa-icon>
              Add to file</button>
      </div>    
    </form>  
  </div>

  <ngb-alert *ngIf="this.alertVisible" class="m-3" [type]="this.alertType" (close)="this.closeAlert()">{{ this.alertText }}</ngb-alert>
  
  <div class="bg-white container-fluid rounded py-1 mt-3">
      <form>
        <div class="d-flex">
            <input #ingSearch type="text" class="form-control m-3" placeholder="Search available ingredients">
            <button type="button" class="btn btn-outline-primary m-3" (click)="searchIngredients(ingSearch.value)">
              <fa-icon [icon]="faSearch"></fa-icon>              
            </button>
        </div>    
      </form>  
    </div>
</div>
