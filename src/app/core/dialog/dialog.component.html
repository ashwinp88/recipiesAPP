<h1 mat-dialog-title>{{data.Title}}</h1>
<div mat-dialog-content>
  <p>{{data.Body}}</p>
</div>
<div class="d-flex justify-content-end">
  <div mat-dialog-actions>
    <button mat-button *ngIf="data.CancelBtnVisible" class="m-2" (click)="onNoClick()">
      {{data.CancelBtnCaption}}
    </button>
    <button class="btn btn-outline-dark m-2" [mat-dialog-close]>
      {{ data.OkBtnCaption}}
    </button>
  </div>
</div>
